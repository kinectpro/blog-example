<div class="filtration">
    <div class="col-xs-8 sort">
            <button class="btn btn-info" ng-click="sortBy('date')">
                Date
                <span class="sortorder" ng-show="propertyName === 'date'" ng-class="{reverse: reverse}"></span>
            </button>
            <button class="btn btn-info" ng-click="sortBy('likes')">
                Rate
                <span class="sortorder" ng-show="propertyName === 'likes'" ng-class="{reverse: reverse}"></span></button>
            <button class="btn btn-info" ng-click="sortBy('title')">
                Title
                <span class="sortorder" ng-show="propertyName === 'title'" ng-class="{reverse: reverse}"></span></button>
    </div>
    <div class="col-xs-4 tag-filter">
        <input class="form-control" ng-change="sortByTag()" placeholder="Enter tag name" ng-model="tagsFilter">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="container">
            <br>
            <div ng-repeat="post in posts">
                <div class="media">
                    <div class="media-body">

                        <div class="col-xs-1 likes">
                            <div class="col-xs-12 mark" ng-touch="like(post._id)" ng-click="like(post._id)"><span class="glyphicon glyphicon-thumbs-up like"></span> {{post.likes}}</div>
                            <div class="col-xs-12 mark" ng-click="dislike(post._id)"><span class="glyphicon glyphicon-thumbs-down dislike"></span> {{post.dislikes}}</div>
                        </div>
                        <div class="col-xs-11 post" ng-hide="post.tags.search(vm.filter) == -1">
                            <h4 class="media-heading"><a href="#/post" ng-click="currentPost(post)">{{post.title}} </a> </h4>
                            <p>created at <strong>{{post.date | date:'HH:mm:ss MMM-d-y'}}</strong> by <strong class="">{{post.user}}</strong></p>
                            <div class="tags">
                                <div class="tag" ng-repeat="tag in post.tags"> {{tag}} </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
