    <div class="userPosts" ng-hide="option == 1 || option == 2">
        <div class="col-xs-8 header">
            <h4>Your Posts</h4>
        </div>
        <div class="col-xs-4">
            <button type="button" class="btn btn-primary pull-right" ng-click="switch(1)">Add post</button>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="container">
                    <br>
                    <div ng-repeat="post in usersPosts">
                        <div class="media">
                            <div class="media-body">

                                <div class="col-xs-1 likes">
                                    <div class="col-xs-12 like"><span class="glyphicon glyphicon-thumbs-up"></span> {{post.likes}}</div>
                                    <div class="col-xs-12 dislike"><span class="glyphicon glyphicon-thumbs-down"></span> {{post.dislikes}}</div>
                                </div>
                                <div class="col-xs-9 post" ng-hide="post.tags.search(vm.filter) == -1">
                                    <h4 class="media-heading"><a href="#/post" ng-click="currentPost(post)">{{post.title}} </a></h4>
                                    <p>created at {{post.date | date : 'longDate'}}</p>
                                    <div class="tags col-xs-11">
                                        <div class="tag" ng-repeat="tag in post.tags"> {{tag}}</div>
                                    </div>
                                </div>
                                <div class="col-xs-2 edit">
                                    <div class="edit col-xs-12">
                                        <button class="btn btn-primary pull-right" ng-click="edit(post)"><span class="glyphicon glyphicon-pencil"></span></button>
                                    </div>
                                    <div class="remove col-xs-12">
                                        <button class="btn btn-danger pull-right" ng-click="delete(post._id)"><span class="glyphicon glyphicon-remove"></span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="addPostForm" ng-hide="option == 0">
        <div class="col-xs-8 header">
            <h4>Add post</h4>
        </div>
        <div class="col-xs-4">
            <button type="button" class="btn btn-primary pull-right" ng-click="switch(0)">Back</button>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel">
                            <div class="panel-heading">
                                <h3 class="panel-title">Post Title: </h3>
                            </div>
                            <div class="panel-body">
                                <input type="text" class="form-control" ng-model="title">
                            </div>
                        </div>
                        <div class="panel" >
                            <div class="panel-heading">
                                <h3 class="panel-title">Post Tags: </h3>
                            </div>
                            <div class="panel-body">
                                <input class="form-control" ng-model="tags">
                            </div>
                        </div>

                        <div class="panel">
                            <div class="panel-heading">
                                <h3 class="panel-title">Post Description: </h3>
                            </div>
                            <div class="panel-body">
                                <textarea class="form-control" rows="10" ng-model="description"></textarea>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="text-center" ng-hide="option != 1" > <button type="button" ng-disabled="!description || !title" class="btn btn-primary" ng-click="savePost()">Save post</button></div>
        <div class="text-center" ng-hide="option != 2"> <button type="button" ng-disabled="!description || !title" class="btn btn-primary" ng-click="editPost()">Save post</button></div>
    </div>
